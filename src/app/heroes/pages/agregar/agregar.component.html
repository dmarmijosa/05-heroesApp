<h1>    {{(heroe.id)?'Editar':'Nuevo'}} 
        héroe 
    <small>{{heroe.superhero}}</small>
</h1>

<div fxLayout="row" 
    fxLayoutGap="40px" 
    fxLayout.xs="column" >
    <div fxFlex="50" fxLayout="column">
        <div    fxLayout="row"
                    fxLayout.xs="column"  
                    fxLayoutGap="20px">

            <mat-form-field fxFlex="100" fxLayout.xs="column" >
                <mat-label>Super Héroe</mat-label>
                <input  matInput
                        autocomplete="off"
                        [(ngModel)]="heroe.superhero"
                        required
                        type="text">   
            </mat-form-field>
            <mat-form-field fxFlex="100" >
                <mat-label>Alter Ego</mat-label>
                <input  matInput
                        autocomplete="off"
                        [(ngModel)]="heroe.alter_ego"
                        required
                        type="text">   
            </mat-form-field>
        </div>
        <mat-form-field >
            <mat-label>Primera Aparición</mat-label>
            <input  matInput
                    autocomplete="off"
                    [(ngModel)]="heroe.first_appearance"
                    required
                    type="text">   
        </mat-form-field>
        <mat-form-field fxFlex="100">
            <mat-label>Personajes</mat-label>
            <input  matInput
                    autocomplete="off"
                    [(ngModel)]="heroe.characters"
                    required
                    type="text">   
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Creador</mat-label>
            <mat-select autocomplete="off" [(ngModel)]="heroe.publisher"    
                        required>
              <mat-option *ngFor="let publisher of publishers" [value]=publisher.id>{{publisher.desc}}</mat-option>
             
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Foto URL</mat-label>
            <input  matInput
                    autocomplete="off"
                    [(ngModel)]="heroe.alt_img"
                    required
                    type="url"
                    >
          </mat-form-field>
          <br>
            <div fxLayout>
                <button (click)="guardar()" mat-raised-button color="primary">
                    <mat-icon>
                        save
                    </mat-icon>
                    {{(heroe.id)?'Actualizar':'Crear'}} 
                </button>
                <span class="spacer"></span>
                
                <button *ngIf="heroe.id"
                        mat-raised-button
                        (click)="borrarHeroe()"
                        color="warn">
                    <mat-icon>
                        remove
                    </mat-icon>
                    Borrar
                </button>
            </div>
         
    </div>
    <div fxFlex="50">


            <img [src]="heroe | imagen" >
            


    </div>
</div>

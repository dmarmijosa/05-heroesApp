<div fxLayout="column">
    <div>
        <h1>Buscador de Héroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div>
        <h3>Buscador</h3>
        
        
         <mat-form-field fxLayout="column" >
            
            <input type="text"
                   placeholder="Escribe el heroe a buscar"
                   aria-label="Number"
                   
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete   autoActiveFirstOption 
                                #auto="matAutocomplete"
                                (optionSelected)="opcionSelecionada($event)">
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
              </mat-option>
              <mat-option *ngIf="heroes.length === 0 && termino" [value]="" >
                No se encontró nada con el término {{termino}}
              </mat-option>
              
            </mat-autocomplete>
        </mat-form-field>
        <div *ngIf="heroeSeleccionado">
            <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>

        </div>


    </div>
    <div>
        <pre>
            {{heroeSeleccionado|json}}
        </pre>

    </div>
</div>
